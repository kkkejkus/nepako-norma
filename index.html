<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Normy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator Normy</h1>

  <!-- Tabela ODPISY -->
  <table id="odpisy-table">
    <tbody>
      <tr>
        <th>Przezbrojenia</th>
        <td class="przezbrojenia-row">
          <input type="number" class="numeric-input" min="10" step="5" placeholder="Minuty" />
          <button class="plus" onclick="addPrzezbrojenie()">+</button>
        </td>
      </tr>
      <tr>
        <th width="25%">Brak obsady</th>
        <td class="brak-obsady-row">
          <input type="text" placeholder="Pracownik" />
          <input type="number" class="numeric-input" min="15" step="15" placeholder="Minuty" />
          <button class="plus" onclick="addBrakObsady()">+</button>
        </td>
      </tr>
      <tr>
        <th colspan="2">Odpisy</th>
      </tr>
    </tbody>
  </table>

  <button id="add-odpis-btn" class="add-row" onclick="addOdpis()">Dodaj odpis</button>

  <!-- Tabela główna -->
    <table id="data-table">
      <thead>
        <tr>
          <th width="150px">Index</th>
          <th width="75px">Ilość Sztuk</th>
          <th width="75px">Ilość Braków</th>
          <th class="responsive-th" data-short="ST.10/20">Krzyżak/Osłona<br/>ST.10/20</th>
          <th class="responsive-th" data-short="ST.30">Przegub<br/>ST.30</th>
          <th class="responsive-th" data-short="ST.40">Tulipan/CG<br/>ST.40</th>
          <th class="responsive-th" data-short="ST.50">Pion<br/>ST.50</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Wiersze będą generowane dynamicznie -->
      </tbody>
    </table>

    <div class="toolbar">
      <button id="add-row" class="add-row">Dodaj index</button>

      <div class="controls">
        <label for="norma">Norma:</label>
        <select id="norma">
          <option value="550">550</option>
          <option value="560" selected>560</option>
          <option value="570">570</option>
          <option value="600">600</option>
          <option value="630">630</option>
        </select>
      </div>
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
