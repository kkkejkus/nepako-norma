<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Normy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="container" style="margin-bottom:-5rem">
    <div class="naglowek-flex">
      <a href="index.html">KALKULATOR</a>
      <a href="stats.html">STATYSTYKI</a>
    </div>
  </div>
  <div class="container">
    <!-- NAG≈Å√ìWEK -->
    <div class="naglowek-flex">
      <div class="info-lewa">
        <div id="data-dzis"></div>
        <div id="godzina-teraz"></div>
      </div>

      <div class="naglowki-srodek">
        <h1>Kalkulator Normy</h1>
        <h2>GARBATEKü´†</h2>
      </div>

      <div class="info-prawa">
        <div id="zmiana"></div>
        <select id="linia" style="width:70px; margin:0 0 0 3rem; text-align:center">
          <option value="" disabled>Wybierz</option>
          <option value="MA-1">MA-1</option>
          <option value="MA-5">MA-5</option>
          <option value="MA-7">MA-7</option>
          <option value="MA-8" selected>MA-8</option>
          <option value="MA-12">MA-12</option>
          <option value="MA-16">MA-16</option>
          <option value="MA-17">MA-17</option>
          <option value="MA-20">MA-20</option>
        </select>
      </div>
    </div>

    <!-- Tabela ODPISY -->
    <table id="odpisy-table">
      <tbody>
        <tr>
          <th style="width: 22%">
            Przezbrojenia
            <button class="plus" onclick="dodajPrzezbrojenie()">+</button><br/>
            <span id="suma-przezbrojenia"></span>
          </th>
          <td class="przezbrojenia-row">
          </td>
        </tr>
        <tr>
          <th style="width: 22%">
            Brak obsady
            <button class="plus" onclick="dodajBrakObsady()">+</button><br/>
            <span id="suma-brak-obsady"></span>
          </th>
          <td class="brak-obsady-row">
          </td>
        </tr>
        <tr>
          <th colspan="2">
            Odpisy
            <button class="plus" style="margin-right: 2px" onclick="dodajOdpis()">+</button>
            <span id="suma-odpisy"></span>
          </th>
        </tr>
      </tbody>
    </table>

    <!-- Tabela g≈Ç√≥wna -->
    <table id="data-table">
      <thead>
        <tr>
          <th width="25%">
            Indeks
            <button class="plus" onclick="dodajIndex()">+</button>
          </th>
          <th width="10%">Ile na warstwƒô</th>
          <th width="11%">Ilo≈õƒá Sztuk</th>
          <th width="10%">Braki ≈ÅƒÖcznie</th>
          <th width="11%" class="responsive-th" data-short="ST. 10/20">Krzy≈ºak/Os≈Çona<br/>ST. 10/20</th>
          <th width="11%" class="responsive-th" data-short="ST. 30">Przegub<br/>ST. 30</th>
          <th width="11%" class="responsive-th" data-short="ST. 40">Tulipan/CG<br/>ST. 40</th>
          <th width="11%" class="responsive-th" data-short="ST. 50">Pion<br/>ST. 50</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <!-- STOPKA -->
    <div class="toolbar">
      <div style="width:15%">
        <label for="norma">Norma:</label>
        <select id="norma" style="width:60px">
          <option value="" disabled>Wybierz</option>
          <option value="550">550</option>
          <option value="560" selected>560</option>
          <option value="570">570</option>
          <option value="600">600</option>
          <option value="630">630</option>
        </select>
      </div>
      <div style="max-width:70%">
        <div id="output"></div>
        <div id="warning" style="margin: 0"></div>
      </div>
      <div style="width:15%;text-align:right">
        <button id="print-button" class="emote-button" onclick="otworzModal()">üñ®Ô∏è</button>
      </div>
    </div>
    <h6>made by Kamil J.</h6>
  </div>

</body>
</html>
